<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoration Apostolic Pentecostal Remnant Church</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding-top: 70px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade In animation for the body */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px; /* Reduced padding for a smaller navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: slideDown 0.7s forwards 0.3s;
        }

        /* Slide Down animation for the navbar */
        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .navbar:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Logo Styles */
        .navbar .logo img {
            width: 80px; /* Reduced logo size */
            height: auto;
            transition: transform 0.3s ease;
        }

        .navbar .logo:hover img {
            transform: scale(1.1);
        }

        .navbar .church-name {
            font-size: 16px; /* Reduced font size */
            color: #333;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .navbar .church-name:hover {
            color: #f4d03f;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            transition: transform 0.5s ease-in-out;
            opacity: 0;
            animation: fadeInLinks 1s ease-in-out 1.2s forwards;
        }

        /* Fade In animation for nav links */
        @keyframes fadeInLinks {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .nav-links li {
            margin: 0 15px; /* Reduced margin between nav links */
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px; /* Adjusted font size */
            text-transform: uppercase;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease, transform 0.3s ease;
            animation: slideIn 0.6s ease-in-out;
        }

        /* Slide In animation for links */
        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #f4d03f;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .nav-links a:hover {
            color: #f4d03f;
            transform: translateY(-3px);
        }

        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hamburger .bar {
            width: 30px;
            height: 3px;
            margin: 6px 0;
            background-color: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #fff;
                padding: 20px 0;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- Replace with your smaller logo file -->
                <img src="logo.jpg" alt="Church Logo">
            </div>
            <div class="church-name">
                Restoration Apostolic Pentecostal Remnant Church
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>
</body>
</html>
