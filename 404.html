    body { display: flex; min-height: 100vh; align-items: center; justify-content: center; background: #0f172a; color: #e2e8f0; margin: 0; }
    .wrapper { text-align: center; padding: 24px; max-width: 640px; }

    p { opacity: 0.9; margin: 0 0 20px; line-height: 1.6; }
    .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn { background: #2563eb; color: #fff; text-decoration: none; padding: 10px 16px; border-radius: 8px; font-weight: 600; }
    .btn.secondary { background: #334155; }
    .links { margin-top: 16px; font-size: .95rem; opacity: .9; }
    .links a { color: #93c5fd; text-decoration: none; }
  </style>
</head>
