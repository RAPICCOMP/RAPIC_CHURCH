<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving Options - Restoration Apostolic Pentecostal Remnant Church</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .giving-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .option-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .option-card .card-content {
            padding: 15px;
            text-align: center;
        }

        .option-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .option-card button {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-card button:hover {
            background-color: #555;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content p {
            margin: 15px 0;
        }

        .close-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ways to Give</h1>
            <p>Your generosity helps us make an impact in our community and beyond.</p>
        </div>

        <div class="giving-options">
            <!-- Original Options -->
            <div class="option-card">
                <img src="online-giving.jpg" alt="Online Giving">
                <div class="card-content">
                    <h3>Online Giving</h3>
                    <button onclick="showDetails('Online Giving', 'Give securely through our website or mobile app.')">
                        View Details
                    </button>
                </div>
            </div>
            <div class="option-card">
                <img src="bank-transfer.jpg" alt="Bank Transfer">
                <div class="card-content">
                    <h3>Bank Transfer</h3>
                    <button onclick="showDetails('Bank Transfer', 'Directly transfer your tithes and offerings to our church account.')">
                        View Details
                    </button>
                </div>
            </div>
            <!-- Additional Options -->
            <div class="option-card">
                <img src="mobile-money.jpg" alt="Mobile Money">
                <div class="card-content">
                    <h3>Mobile Money</h3>
                    <button onclick="showDetails('Mobile Money', 'Give through our official mobile money accounts.')">
                        View Details
                    </button>
                </div>
            </div>
            <div class="option-card">
                <img src="cash.jpg" alt="Cash Offering">
                <div class="card-content">
                    <h3>Cash Offering</h3>
                    <button onclick="showDetails('Cash Offering', 'Place your offerings during our services.')">
                        View Details
                    </button>
                </div>
            </div>
            <div class="option-card">
                <img src="volunteer.jpg" alt="Volunteer">
                <div class="card-content">
                    <h3>Volunteer</h3>
                    <button onclick="showDetails('Volunteer', 'Donate your time to support ministry activities.')">
                        View Details
                    </button>
                </div>
            </div>
            <div class="option-card">
                <img src="cheque.jpg" alt="Cheque">
                <div class="card-content">
                    <h3>Cheque</h3>
                    <button onclick="showDetails('Cheque', 'Write a cheque payable to our church.')">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Function to show modal with details
        function showDetails(title, description) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDescription').innerText = description;
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }
    </script>
</body>

</html>
