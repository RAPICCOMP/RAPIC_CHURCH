<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoration Apostolic Pentecostal Remnant Church</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header.navbar {
            display: flex;
            align-items: center; /* Center the items vertically */
            padding: 10px 20px;
            background-color: #333;
            color: white;
            justify-content: space-between; /* Spread out the content */
        }

        .logo img {
            width: 50px; /* Logo size */
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px; /* Adds space between the items */
            margin-left: auto; /* Pushes the navigation items to the far right */
        }

        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Church Logo">
        </div>
        <h1>Restoration Apostolic Pentecostal Remnant Church</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul>
                <li><a href="branches.html">Branches</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="visitorsform.html">Visitors Form</a></li>
                <li><a href="visitors.html">Visitors</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
