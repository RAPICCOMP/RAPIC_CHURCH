<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morga-Muta Electronics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #f8f9fa, #ddd);
            color: #333;
        }

        .navbar {
            background-color: #010109;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar ul li a:hover {
            color: #4CAF50;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            animation: slide 20s infinite;
        }

        @keyframes slide {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3e8e41;
        }

        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        .form-container.active {
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-links a {
            padding: 15px 25px;
            background-color: #010109;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Morga-Muta Electronics</div>
    </header>

    <div class="nav-links">
        <a onclick="navigateTo('incoming-jobs')">Incoming Jobs</a>
        <a onclick="navigateTo('finished-jobs')">Finished Jobs</a>
        <a onclick="navigateTo('pending-jobs')">Pending Jobs</a>
        <a onclick="navigateTo('selling-items')">People Selling Items</a>
    </div>

    <div class="banner">
        <img src="image1.jpg" alt="Electronics">
        <img src="image2.jpg" alt="Shop">
        <img src="image3.jpg" alt="Workplace">
    </div>

    <section id="incoming-jobs" class="content">
        <h1>Incoming Jobs</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Item</th>
                    <th>Fault</th>
                    <th>Cell</th>
                    <th>Date Paid</th>
                    <th>Balance</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn" onclick="showForm('incoming-jobs')">Add</button>
    </section>

    <!-- Similar sections for Finished Jobs, Pending Jobs, and People Selling Items -->

    <div class="form-container" id="incoming-jobs-form">
        <form>
            <input type="text" placeholder="Date" required>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Item" required>
            <input type="text" placeholder="Fault" required>
            <input type="text" placeholder="Cell" required>
            <input type="text" placeholder="Date Paid" required>
            <input type="text" placeholder="Balance" required>
            <input type="text" placeholder="Total" required>
            <button type="submit" class="btn">Save</button>
            <button type="button" class="btn" onclick="hideForm()">Cancel</button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        function showForm(id) {
            document.getElementById(`${id}-form`).classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function hideForm() {
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        }

        function navigateTo(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
